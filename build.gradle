plugins {
    id 'java'
    id 'jacoco'
}

group 'ru.nikiens'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile group: 'com.google.guava', name: 'guava-testlib', version: '30.0-jre'
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled false
    }
}

check.dependsOn jacocoTestReport

test {
    useJUnit()
    finalizedBy tasks.jacocoTestReport
}